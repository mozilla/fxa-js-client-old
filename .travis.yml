language: node_js

node_js:
 - 0.10

irc:
   channels:
     - "irc.mozilla.org#picl"
   use_notice: false
   skip_join: false

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - 'npm install -g  grunt-cli phantomjs'
  - 'npm install'
